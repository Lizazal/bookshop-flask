{% extends "base.html" %}
{% block title %}Выход{% endblock %}
{% block content %}
<div class="card" style="max-width: 520px;">
	<h1 class="mt-0">Выйти из аккаунта?</h1>
	<p class="muted">Вы уверены, что хотите выйти?</p>
	<form method="post" action="{{ url_for('auth.logout') }}" class="row">
		<button class="btn danger" type="submit">Да, выйти</button>
		<a class="btn secondary" href="{{ url_for('main.index') }}">Отмена</a>
	</form>
</div>
{% endblock %}
